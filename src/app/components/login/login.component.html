<main>
  <section id="hero" class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
          <div id="login">
            <div class="text-center"><img src="assets/img/logo_sticky.png" alt="Image" width="160" height="34"></div>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="signInButton()">
              <a href="#0" class="social_bt facebook">Login with Facebook</a>
              <a href="#0" class="social_bt google">Login with Google</a>
              <div class="divider"><span>Or</span></div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class=" form-control " placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class=" form-control" placeholder="Password">
              </div>
              <p class="small">
                <a href="#">Forgot Password?</a>
              </p>
              <button class="btn_full" type="submit" [disabled]="loginForm.invalid">
                Sign in
              </button>
              <a href="/register " class="btn_full_outline">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End main -->
