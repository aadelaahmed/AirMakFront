<main>
  <section id="hero" class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
          <div id="login">
            <div class="text-center"><img src="../../../../assets/img/logo_sticky.png" alt="Image" width="160" height="34"></div>
            <hr>
            <form (submit)="registerUser($event)">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Firstname" [(ngModel)]="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Lastname" [(ngModel)]="lastName" name="lastName" required>
              </div>
              <div class="form-group">
                <label>Birthdate</label>
                <input type="date" class="form-control" [(ngModel)]="birthdate" name="birthdate" required>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone number" [(ngModel)]="phoneNumber" name="phoneNumber" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              </div>
              <div id="pass-info" class="clearfix"></div>
              <button type="submit" class="btn_full">Create an account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End main -->
