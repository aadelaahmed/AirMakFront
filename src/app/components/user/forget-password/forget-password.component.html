<main>
  <section id="hero" class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
          <div id="login">
            <div class="text-center">
              <img src="../../../../assets/img/logo_sticky.png" alt="Image" width="160" height="34">
            </div>
            <hr>
            <h4>Forget Password</h4>
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="updatePasswordButton()">

              <div class="form-group">
                <label for="new-password">New Password</label>
                <input [class.is-valid]="!forgetPasswordForm.controls['newPassword'].errors"
                       formControlName="newPassword"
                       id="new-password"
                       class="form-control" placeholder="New Password" type="password"
                />
                <div
                  *ngIf="forgetPasswordForm.get('newPassword')?.errors && (forgetPasswordForm.get('newPassword')?.dirty || forgetPasswordForm.get('newPassword')?.touched)">
                  <small class="form-text text-danger"
                         *ngIf="forgetPasswordForm.get('newPassword')?.hasError('required')">Password is required.
                  </small>
                  <small class="form-text text-danger"
                         *ngIf="forgetPasswordForm.get('newPassword')?.hasError('pattern')">Password must contain at least one letter, one digit, and one special character.
                  </small>
                  <small class="form-text text-danger"
                         *ngIf="forgetPasswordForm.get('newPassword')?.hasError('maxlength')">Password must be at least 8 characters
                  </small>
                  <small class="form-text text-danger"
                         *ngIf="forgetPasswordForm.get('newPassword')?.hasError('minlength')">Password must not exceed 30 characters
                  </small>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input [class.is-valid]="!forgetPasswordForm.controls['confirmNewPassword'].errors"
                       formControlName="confirmNewPassword" id="confirm-new-password"
                       class="form-control" placeholder="Confirm New Password" type="password"
                />
                <div
                  *ngIf="forgetPasswordForm.get('confirmNewPassword')?.errors && (forgetPasswordForm.get('confirmNewPassword')?.dirty || forgetPasswordForm.get('confirmNewPassword')?.touched)">
                  <small class="form-text text-danger"
                         *ngIf="forgetPasswordForm.get('confirmNewPassword')?.hasError('required')">Password is
                    required.
                  </small>
                  <small class="form-text text-danger"
                         *ngIf="forgetPasswordForm.get('confirmNewPassword')?.hasError('matching')">Passwords do not match.
                  </small>
                </div>
              </div>
              <button class="btn_full" type="submit" [disabled]="forgetPasswordForm.invalid">
                Update Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End main -->
