<main>
  <section id="hero" class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
          <div id="login">
            <div class="text-center"><img src="../../../../assets/img/logo_sticky.png" alt="Image" width="160" height="34"></div>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="signInButton()">
              <a href="/google" class="social_bt facebook">Login with Facebook</a>
              <a href="/google" class="social_bt google">Login with Google</a>
<!--              <button class="btn btn-danger" #loginRef>-->
<!--                Login with Google-->
<!--              </button>-->

              <div class="divider"><span>Or</span></div>
              <div class="form-group">
                <label for="email">Email</label>
                <input [class.is-valid]="!loginForm.controls['email'].errors" formControlName="email" id="email"
                       class="form-control" placeholder="example@example.com" type="text"/>
                <div
                  *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                  <small class="form-text text-danger" *ngIf="loginForm.get('email')?.hasError('required')">Email is
                    required.
                  </small>
                  <small class="form-text text-danger" *ngIf="loginForm.get('email')?.hasError('pattern')">Email
                    The format must be example@example.com.
                  </small>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Email</label>
                <input [class.is-valid]="!loginForm.controls['password'].errors" formControlName="password" id="password"
                       class="form-control" placeholder="Password" type="password"/>
                <div
                  *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                  <small class="form-text text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Email is
                    required.
                  </small>
                </div>
              </div>
              <p class="small">
                <a href="/forget-password">Forgot Password?</a>
              </p>
              <button class="btn_full" type="submit" [disabled]="loginForm.invalid">
                Sign in
              </button>
              <a href="/register " class="btn_full_outline">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End main -->
