
  
<main>
    <section id="hero" class="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
            <div id="login">
              <div class="text-center"><img src="../../../../assets/img/logo_sticky.png" alt="Image" width="160"
                  height="34"></div>
              <hr>
  
              <form (ngSubmit)="update(packageID.value,packagePrice.value)">
                <div class="form-group">
                  <label>Package Id</label>
                  <input type="number" class="form-control" placeholder="Id" #packageID formControlName="id" value="{{package.id}}" readonly>
                </div>

                <div class="form-group">
                  <label>Package Name</label>
                  <input type="text" class="form-control" placeholder="Name" formControlName="name" value="{{package.name}}" readonly>
                </div>
  
  
                <div class="form-group">
                  <label>Property Count</label>
                  <input type="number" class="form-control" placeholder="propertyCount" formControlName="propertyCount" value="{{package.propertyCount}}" readonly>
              
                </div>
  
  
                <div class="form-group">
                  <label>Package Price</label>
                  <input type="number" class="form-control" placeholder="Price" #packagePrice formControlName="price" value="{{package.price}}">
                  
                </div>
  
  
                <div class="form-group">
                  <label>Package Duration</label>
                  <input type="number" class="form-control" placeholder="duration" formControlName="duration" value="{{package.duration}}" readonly>
                </div>
  
 
                <button  (click)="update(packageID.value,packagePrice.value)" type="button"
                  class="btn_full btn btn-primary">Update</button> 
  
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
