<main>
  <div class="margin_100 container">
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <h3>Edit Property</h3>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" formControlName="description" rows="3" required></textarea>
              <div
                *ngIf="formData.controls['description'].errors?.['required'] && isSubmitted"
                class="text-danger">
                Description is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Price</label>
              <input class="form-control" formControlName="price" type="number" required>
              <div
                *ngIf="formData.controls['price'].errors?.['required'] && isSubmitted"
                class="text-danger">
                Price is required
              </div>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
              <label>Listing Type</label>
              <select class="form-control" formControlName="listingType" required>
                <option value="">Select...</option>
                <option value="rent">Rent</option>
                <option value="sale">Sale</option>
              </select>
              <div
                *ngIf="formData.controls['listingType'].errors?.['required'] && isSubmitted"
                class="text-danger">
                Listing Type is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>TV</label>
              <select class="form-control" formControlName="tv" required>
                <option value="">Select...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <div
                *ngIf="formData.controls['tv'].errors?.['required'] && isSubmitted"
                class="text-danger">
                TV is required
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Bedroom Count</label>
              <input class="form-control" formControlName="bedroom_count" type="number" required>
              <div
                *ngIf="formData.controls['bedroom_count'].errors?.['required'] && isSubmitted"
                class="text-danger">
                Bedroom Count is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Bathroom Count</label>
              <input class="form-control" formControlName="bathroom_count" type="number" required>
              <div
                *ngIf="formData.controls['bathroom_count'].errors?.['required'] && isSubmitted"
                class="text-danger">
                Bathroom Count is required
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Air Conditioning</label>
              <select class="form-control" formControlName="airCondition" required>
                <option value="">Select...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <div
                *ngIf="formData.controls['airCondition'].errors?.['required'] && isSubmitted"
                class="text-danger">
                Air Conditioning is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Wi-Fi</label>
              <select class="form-control" formControlName="wifi" required>
                <option value="">Select...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <div
                *ngIf="formData.controls['wifi'].errors?.['required'] && isSubmitted"
                class="text-danger">
                Wi-Fi is required
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>TV</label>
              <select class="form-control" formControlName="tv" required>
                <option value="">Select...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <div
                *ngIf="formData.controls['tv'].errors?.['required'] && isSubmitted"
                class="text-danger">
                TV is required
              </div>
            </div>
          </div>

        </div>
        <div class="loading-bar" *ngIf="LoadingBarService.isLoading">
          <!-- Add your loading bar or spinner HTML content here -->
          <!-- For example, you can use a CSS spinner -->
          <div class="spinner"></div>
        </div>
        <button id="submitBtn" type="submit" >Edit Property</button>
      </div>
    </form>
  </div>
</main>
